<html lang="en">
<head>

<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
	  <div class="container-contact2">
		<div class="wrap-contact2">
          <span class="contact2-form-title">Delete Task</span>
          <h5 style="text-align: center;">Are you sure you want to delete <strong><b><i>{{ task.name }}</i></b></strong>?<br><br>You can not undo this.<br><br><br><br></h5>
          <form method="post">
            {% csrf_token %}
            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <!-- deletes the current task from database -->
                  <button class="contact2-form-btn" type="submit" value="Delete">Delete Task</i></b></strong></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  
</body>
