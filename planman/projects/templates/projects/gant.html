<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="{% static 'img/logo2.png' %}"/>
    <title>chart</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.5.7/js/jquery.jexcel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jexcel/1.5.7/css/jquery.jexcel.css" type="text/css" />
    <link href="{% static 'css/3-col-portfolio.css' %}" rel="stylesheet">

  </head>

<body>
    <div class="container">
    <div class="row">
    <div class="col-lg-12 col-sm-12">
    <div class="chart">
                    
    <div id="chart"></div>
</div>
</div>    
</div>
</div>

    <script type="text/javascript">
    
    var list = {{ list|safe }};
    var colwidths = []
    for (var i in list){
      colwidths.push(300)
    }
    console.log(list.length)
    console.log(colwidths)
    data = [
        ['Mazda', 2001, 2000],
        ['Pegeout', 2010, 5000],
        ['Honda Fit', 2009, 3000],
        ['Honda CRV', 2010, 6000],
    ];
    
    $('#chart').jexcel({
        data:data,
        colHeaders: list,
        colWidths: colwidths,
       
    }).setZoomFactor(200);
    // $('#chart').jexcel();
    </script>
</body>

</html>
