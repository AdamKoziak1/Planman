<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="{% static 'img/logo2.png' %}"/>
    <script src="main.js"></script>

    <title>User list</title>

    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/3-col-portfolio.css' %}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">PlanMan</a>
        <a class="navbar-brand" href="#"><img src="{% static '/img/logo2.png' %}" width="40px" height="40px" alt="PlanMan Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href='/projects/'>Back to projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
       
        <h1><br>Users<br><br></h1>
        <a href="/invite_user/"> <button>Want to invite someone who isn't a planman?</button></a> <br><br>
        {% if user_list %}
          <form method="POST">
            <div class="row">
              {% csrf_token %}
                {% for user in user_list %}
                  <div class="col-lg-4 col-sm-6">
                      <div class="portfolio-item">
                    <div class="card h-100">
                      <div class="card-body">
                        <input type="checkbox" name='email' value='{{user.email}}'>
                        <h4><strong>{{ user.first_name }} {{ user.last_name }}</strong></h4>
                        <h5><i>{{ user.email }}</i> </h5>
                      </div>
                      </div>
                    </div>
                  </div>
                {% endfor %}
            </div>
            <input type="submit" value="Add">
          </form>
         
        {% else %}
          <p>No Users are available.</p>
        {% endif %}
    </div>
    

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>

</html>
