<!DOCTYPE html>
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'css/projects.css' %}" >
    <title>Create Project</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
</head>

<body >
    <a href="/projects/">
        <div id="title-logo">
                <t class="logo-name">PlanMan</t>
                <img src="{% static 'img/logo.png' %}" width="75x" height="75px" alt="PlanMan Logo">
             </div>
    </a>
    
     <div class='create'>
        <h3>Hi <i>{{ user.email }}</i></h3>

        <form method="POST">
            {% csrf_token %}
            {{ Project_create.as_p }}
            {{ Project_user.as_p }}
            <input type="submit" value="Save">
        </form>
        <a href="/projects/"><button>Cancel</button></a>
     </div>
    
</body>
